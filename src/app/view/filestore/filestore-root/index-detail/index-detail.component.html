<div class="rs-filestore-index rs-file" [routerLink]="[ '/', 'filestore', 'index', indexInfo.index.indexId ]">
    <mat-icon>folder</mat-icon>
    <strong>File Index {{ indexInfo.index.indexId }}</strong>
    <div class="rs-name">{{ indexInfo.index | indexName }}</div>
    <div class="rs-files">{{ indexInfo.files.length | number }} file{{ indexInfo.files.length !== 1 ? 's' : '' }}</div>
</div>
